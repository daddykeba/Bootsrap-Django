{% extends "frist_app/base.html" %}
  {% block body_block %}
    {% if access_records %}
  	<table>
  		<th>Site Name</th>
  		<th>Date Accessed</th>
  		<th></th>

  		{% for acc in access_records %}
  		<tr>
  			<td>{{ acc.name|cut:'Mcclain' }}</td>
  			<td>{{ acc.date }}</td>
  		</tr>
  		{% endfor %}
  	</table>
  	{% else %}
  		<p>No Access Record Found!</p>
  	{% endif %}
  {% endblock%}
